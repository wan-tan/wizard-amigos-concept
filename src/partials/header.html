<!doctype html>
<html>
<head>
  <title>WizardAmigos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,200,800' rel='stylesheet' type='text/css'>
  <!-- <link rel="shortcut icon" href="img/website/favicon.ico" /> -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.min.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/style.min.css" media="screen" />
</head>

<body>
  <div class="animsition">
    <nav id="nav">
      <img class="badge" src="css/assets/badge.svg">
      <h2 class="badge-label">Amigo #01</h2>
      <ul class="list">
        <li class="item"><a href="#" class="link"><i aria-hidden="true" class="icon fa fa-home"></i>Home</a></li>
        <li class="item"><a href="#" class="link"><i aria-hidden="true" class="icon fa fa-shield"></i>Skills</a></li>
        <li class="item"><a href="#" class="link"><i aria-hidden="true" class="icon fa fa-book"></i>Lessons</a></li>
        <li class="item"><a href="#" class="link"><i aria-hidden="true" class="icon fa fa-trophy"></i>Achievements</a></li>
        <li class="item"><a href="#" class="link"><i aria-hidden="true" class="icon fa fa-wrench"></i>Settings</a></li>
      </ul>
    </nav>

    <div id="map" onclick="openMap()">
        <div class="shine-me"></div>
        <div class="close-btn" onclick="closeMap(e)">x</div>
        <h3 class="map-title">Skilltree</h3>
        <div id="map-bg"></div>
        <div id="id-list" style="display:none"></div>
        <div id="infovis"></div>
        <div id="map-controls" style="display:none">
            <form>
                <label for="r-left">Left </label>
                <input type="radio" id="r-left" name="orientation" checked="checked" value="left" />
                <label for="r-top">Top </label>
                <input type="radio" id="r-top" name="orientation" value="top" />
                <label for="r-bottom">Bottom </label>
                <input type="radio" id="r-bottom" name="orientation" value="bottom" />
                <label for="r-right">Right </label>
               <input type="radio" id="r-right" name="orientation" value="right" />
            </form>
            <form>
                <label for="s-normal">Normal </label>
                <input type="radio" id="s-normal" name="selection" checked="checked" value="normal" />
                <label for="s-root">Set as Root </label>
                <input type="radio" id="s-root" name="selection" value="root" />
            </form>
        </div>
        <div id="log" style="display:none"></div>
    </div>
    <div id="map-modal-bg" onclick="closeMap()"></div>
